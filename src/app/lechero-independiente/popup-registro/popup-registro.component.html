
<form class="form" [formGroup]="form_LecheroIndependiente" (ngSubmit)="save($event)">
<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content>

   <!-- Codigo Lechero Independiente -->
   <mat-form-field class="example-form-field">
    <mat-label>Codigo lechero</mat-label>
    <input matInput type="text" formControlName="codLechero" readonly>
  </mat-form-field>

    <mat-form-field class="example-form-field">
        <mat-label>Nombres</mat-label>
        <input matInput type="text" formControlName="nombres">
      </mat-form-field>
    
      <mat-form-field class="example-form-field">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" formControlName="apellidos">
      </mat-form-field>
    
      <mat-form-field class="example-form-field">
        <mat-label>Cedula</mat-label>
        <input matInput type="text" formControlName="cedula">
      </mat-form-field>
    
      <mat-form-field class="example-form-field">
        <mat-label>Direccion</mat-label>
        <input matInput type="text" formControlName="direccion">
      </mat-form-field>
    
      <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>
    
      <mat-form-field class="example-form-field">
        <mat-label>Contacto</mat-label>
        <input matInput type="text" formControlName="contacto">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    
      <mat-form-field>
      <mat-label>Fecha de Adquisicion</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaCompra">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
      <mat-form-field>
      <mat-label>Detalles Suministro</mat-label>
      <mat-select formControlName="detallesSuministro">
          <mat-option value="suministroCompleto">Suministro Completo</mat-option>
          <mat-option value="suministroIncompleto">Suministro Incompleto</mat-option>
        </mat-select>
      </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-raised-button type="submit"  (click)="submitForm()" color="primary">Enviar</button>
    <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
</div>
</form>

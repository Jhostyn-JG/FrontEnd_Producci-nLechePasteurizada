<form class="form" [formGroup]="form_Pedido" (ngSubmit)="save($event)">
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>

        <!-- Cedula Cliente Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="_cliente" name="_cliente">
                <mat-option *ngFor="let cliente of dataSource" [value]="cliente._id">
                    {{cliente.cedula_cliente}} - {{cliente.nombres}} - {{cliente.apellidos}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <!-- paquetes Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Cantidad paquetes</mat-label>
            <input matInput type="number" formControlName="cantidad_solicitada">
        </mat-form-field>

        <!-- Observaciones Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Observaciones</mat-label>
            <input matInput type="text" placeholder="N/A" formControlName="observaciones">
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button type="submit"  (click)="submitForm()" color="primary">Enviar</button>
        <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
    </div>
</form>

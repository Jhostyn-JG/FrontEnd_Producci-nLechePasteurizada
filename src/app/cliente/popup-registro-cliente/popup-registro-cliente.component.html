<form class="form" [formGroup]="form_Cliente" (ngSubmit)="save($event)">
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>

        <!-- Cedula Cliente Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Cédula Cliente</mat-label>
            <input matInput type="number" formControlName="cedula_cliente" >
        </mat-form-field>

        <!-- Nombres Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" formControlName="nombres">
        </mat-form-field>

        <!-- Apellidos Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" formControlName="apellidos">
        </mat-form-field>

        <!-- Celular Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Celular</mat-label>
            <input matInput type="number" placeholder="Celular" formControlName="celular">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <!-- Correo Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Correo@gmail.com" formControlName="correo">
        </mat-form-field>

        <!-- Dirección Column -->
        <mat-form-field class="example-form-field">
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="Dirección" formControlName="direccion">
        </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button mat-raised-button type="submit"  (click)="submitForm()" color="primary">Enviar</button>
        <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
    </div>
</form>
